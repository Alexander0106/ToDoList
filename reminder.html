<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Reminder</title>
</head>
<body>
  <h1>Reminder</h1>
  <button class="btn btn-default" onclick="location.href='addnew.html'">Add New</button>
  <button class="btn btn-default" onclick="location.href='changerem.html'">Change</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Description</td>
      </tr>
    </thead>
    <tbody id="a">
    </tbody>
  </table>
  <button class="btn btn-warning" onclick="location.href='index.html'">Back</button>
  <script type="text/javascript">
    var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var cCollection = db.collection('c');
    cCollection.load();
    function createString1(name,des){
      return "<tr class='trid1'><td>"+name+"</td><td>"+des+"</td></tr>";
    }
    function createString2(name,des){
      return "<tr class='trid2'><td>"+name+"</td><td>"+des+"</td></tr>";
    }
    function createString3(name,des){
      return "<tr class='trid3'><td>"+name+"</td><td>"+des+"</td></tr>";
    }
    $("#a tr").remove();
    var a=cCollection.find();
    for(var i=0;i<a.length;i++){
      var name=a[i].name;
      var des=a[i].des;
    }
    if(a[i].imp=="imp"){
      $("#a").append(createString1(name,des))
    }
    if(a[i].imp=="med"){
      $("#a").append(createString2(name,des))
    }
    if(a[i].imp=="not"){
      $("#a").append(createString3(name,des))
    }
  </script>
</body>
</html>
