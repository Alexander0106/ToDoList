<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Change</title>
</head>
<body>
  <h1>Change</h1>
  <h4>From</h4>
  <span>Name: </span><input type="text" id="changename1">
  <br>
  <br>
  <span>Date: </span><input type="date" id="changedate1">
  <br>
  <br>
  <select id="changeimp1">
  	<option value=""></option>
  	<option value="imp">Important</option>
  	<option value="med">Mediocre</option>
  	<option value="not">Not Important</option>
  </select>
  <h4>To</h4>
  <span>Name: </span><input type="text" id="changename2">
  <br>
  <br>
  <span>Date: </span><input type="date" id="changedate2">
  <br>
  <br>
  <select id="changeimp2">
  	<option value=""></option>
  	<option value="imp">Important</option>
  	<option value="med">Mediocre</option>
  	<option value="not">Not Important</option>
  </select>
  <br>
  <br>
  <button class="btn btn-primary" id="changesubmit">Submit</button>
  <button class="btn btn-warning" onclick="location.href='index.html'">Back</button>
  <script type="text/javascript">
  	var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var bCollection = db.collection('b');
    bCollection.load();
    $("#changesubmit").click(function(){
      if($("#changename2").val()==""&&$("#changedate2").val()==""&&$("#changeimp2").val()==""){
        bCollection.remove({
          name:$("#changename1").val(),
          date:$("#changedate1").val(),
          imp:$("#changeimp1").val()
        });
      }else{
        var a=bCollection.find({
          name:$("#changename1").val(),
          date:$("#changedate1").val(),
          imp:$("#changeimp1").val()
        })[0];
        bCollection.updateById(a._id,{
          name:$("#changename2").val(),
          date:$("#changedate2").val(),
          imp:$("#changeimp2").val()
        });
      }
      $("#changename1").val("");
      $("#changedate1").val("");
      $("#changeimp1").val("");
      $("#changename2").val("");
      $("#changedate2").val("");
      $("#changeimp2").val("");
      bCollection.save();
    });
  </script>
</body>
</html>
