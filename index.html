  <script type="text/javascript">
    var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var bCollection = db.collection('b');
    bCollection.load();
    $("#duetoday").click(function(){
      var d=new Date();
      var da=d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
      var a=bCollection.find({
        date:da
      });
      console.log(da);
      for(var i=0;i<a.length;i++){
        if(i<0){
          $("#h4").text(", ");
        }
        $("#h4").text(a[i].name);
      }
    });
  </script>
