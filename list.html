<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>List</title>
</head>
<body>
  <h1>List</h1>
  <button class="btn btn-default" id="listall">All Things To Do</button>
  <br>
  <button class="btn btn-default" id="listimp">Important</button>
  <button class="btn btn-default" id="listmed">Mediocre</button>
  <button class="btn btn-default" id="listnot">Not Important</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Due Date</td>
        <td>Days Left</td>
      </tr>
    </thead>
    <tbody id="a">
    </tbody>
  </table>
  <button class="btn btn-warning" onclick="location.href='index.html'">Back</button>
  <script type="text/javascript">
  	var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var bCollection = db.collection('b');
    bCollection.load();
    function createString1(name,date,left){
      return "<tr id='trid1'><td>"+name+"</td><td>"+date+"</td><td>"+left+"</td></tr>";
    }
    function createString2(name,date,left){
      return "<tr id='trid2'><td>"+name+"</td><td>"+date+"</td><td>"+left+"</td></tr>";
    }
    function createString3(name,date,left){
      return "<tr id='trid3'><td>"+name+"</td><td>"+date+"</td><td>"+left+"</td></tr>";
    }
    $("#listall").click(function(){
      $("#a tr").remove();
      var a=bCollection.find({},{
        $orderBy:{date:1}
      });
      for(var i=0;i<a.length;i++){
        var name=a[i].name;
        var date=a[i].date;
        var parse1=Date.parse(a[i].date);
        var d=new Date();
        var parse2=Date.parse(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
        if(parse1-parse2<86400000){
          var left="Due Today";
        }else{
          var left=Math.round((parse1-parse2)/86400000);
        }
        if(a[i].imp=="imp"){
          $("#a").append(createString1(name,date,left))
        }
        if(a[i].imp=="med"){
          $("#a").append(createString2(name,date,left))
        }
        if(a[i].imp=="not"){
          $("#a").append(createString3(name,date,left))
        }
      };
    });
    $("#listimp").click(function(){
      $("#a tr").remove();
      var a=bCollection.find({
        imp:"imp"
      },{
        $orderBy:{date:1}
      });
      for(var i=0;i<a.length;i++){
        var name=a[i].name;
        var date=a[i].date;
        var parse1=Date.parse(a[i].date);
        var d=new Date();
        var parse2=Date.parse(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
        if(parse1-parse2<86400000){
          var left="Due Today";
        }else{
          var left=Math.round((parse1-parse2)/86400000);
        }
        $("#a").append(createString1(name,date,left))
      };
    });
    $("#listmed").click(function(){
      $("#a tr").remove();
      var a=bCollection.find({
        imp:"med"
      },{
        $orderBy:{date:1}
      });
      for(var i=0;i<a.length;i++){
        var name=a[i].name;
        var date=a[i].date;
        var parse1=Date.parse(a[i].date);
        var d=new Date();
        var parse2=Date.parse(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
        if(parse1-parse2<86400000){
          var left="Due Today";
        }else{
          var left=Math.round((parse1-parse2)/86400000);
        }
        $("#a").append(createString2(name,date,left))
      };
    });
    $("#listnot").click(function(){
      $("#a tr").remove();
      var a=bCollection.find({
        imp:"not"
      },{
        $orderBy:{date:1}
      });
      for(var i=0;i<a.length;i++){
        var name=a[i].name;
        var date=a[i].date;
        var parse1=Date.parse(a[i].date);
        var d=new Date();
        var parse2=Date.parse(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
        if(parse1-parse2<86400000){
          var left="Due Today";
        }else{
          var left=Math.round((parse1-parse2)/86400000);
        }
        $("#a").append(createString3(name,date,left))
      };
    });
  </script>
</body>
</html>
